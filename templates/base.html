<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="author" content="Untree.co" />
  <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" />

  <title>Array Places</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>

  <div class="d-flex" id="wrapper" style="justify-content: center;">
    <div id="sidebar-wrapper" style="background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(8px);">
      <div style="display: flex; justify-content: center;" class="mt-4">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Snap Logo" height="100"/>
      </div>
      <div style="display: grid; justify-content: center; line-height: 30pt;" class="mt-5">
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('index') }}" class="list-group-item list-group-item-action" style="color: white!important;">Головна</a>
        {% else %}
         <a href="{{ url_for('login') }}" class="list-group-item list-group-item-action" style="color: white!important;">Вхід</a>
        {% endif %}
        <a href="{{ url_for('market') }}" class="list-group-item list-group-item-action" style="color: white!important;">Історія</a>
        <a href="{{ url_for('search') }}" class="list-group-item list-group-item-action" style="color: white!important;">Запит</a>
        <a href="{{ url_for('contacts') }}" class="list-group-item list-group-item-action" style="color: white!important;">Контакти</a>
      </div>

    </div>
    <div id="page-content-wrapper" class="flex-grow-1">
      <nav class="navbar navbar-dark px-3 d-lg-none">
        <button class="btn btn-outline-dark mt-3" id="sidebarToggle" type="button" aria-label="Toggle sidebar" style="border: none;">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>

      <main class="container-fluid">
        {% block content %}

        {% endblock %}
      </main>
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  const sidebarToggle = document.getElementById('sidebarToggle');
  const sidebarWrapper = document.getElementById('sidebar-wrapper');

  sidebarToggle.addEventListener('click', () => {
    sidebarWrapper.classList.toggle('active');
  });
</script>


</body>
</html>
